<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>CoraDev Category</title>
</head>
<body>
    <nav th:replace="admin/_fragments :: menu(2)">
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="ui right menu">
                <a href="#" th:href="@{/admin/categories/input}" class="item">New</a>
                <a href="#" th:href="@{/admin/categories}" class="active teal item">List</a>
            </div>
        </div>
    </div>
    <div class="m-padded-tb-large m-container-small">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">Sign：</div>
                <p th:text="${message}">Congratulation! Operation successful！</p>
            </div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${category.name}">story</td>
                        <td>
                            <a href="#" th:href="@{/admin/categories/{id}/input(id=${category.id})}" class="ui teal button">Edit</a>
                            <a href="#" th:href="@{/admin/categories/{id}/delete(id=${category.id})}" class="ui red button">Delete</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini pagination menu" th:if="${page.totalPages} > 1">
                                <a th:href="@{/admin/categories(page=${page.number}-1)}" class="item" th:unless="${page.first}">Prev</a>
                                <a th:href="@{/admin/categories(page=${page.number}+1)}" class="item" th:unless="${page.last}">Next</a>
                            </div>
                            <a href="" th:href="@{/admin/categories/input}" class="ui mini right floated teal basic button">New</a>
                        </th>
                    </tr>
                </tfoot>
            </table>

        </div>


    </div>

    <!--bottom-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!--divide 16 col-->
            <div class="ui inverted divided stackable grid">
                <div class="four wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/show.jpg" th:src="@{/images/show.jpg}" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="eight wide column">
                    <h4 class="ui inverted header m-text-spaced">about me</h4>
                    <div class="ui inverted link list">
                        <p class="m-text-thin m-text-spaced m-opacity-mini m-text-lined" >This is my personal blog, I will share my favorite articles, music, films, technological blog ...</p>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-text-lined">Contact Me</h4>
                    <div class="ui inverted link list m-text-thin m-text-spaced m-text-lined">
                        <a href="#" class="item">QQ：648398197</a>
                        <a href="#" class="item">Email：648398197@qq.com</a>
                    </div>
                </div>

            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini m-text-lined">Copyright © 2019 Designed by zhd</p>
        </div>


    </footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });
    </script>
</body>
</html>
